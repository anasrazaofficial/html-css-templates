<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupform.css">
    <title>Shop | eCommerce</title>
</head>

<body>
    <div class="main">
        <h1 class="heading">Sign Up</h1>
        <div class="info">Enter Login details to get access</div>
        <form>
            <label class="email">Full Name</label>
            <br>
            <input type="text" class="inp1" placeholder="Enter full name">
            <br><br>
            <label class="email">Email Address</label>
            <br>
            <input type="text" class="inp1" placeholder="Enter email address">
            <br><br>
            <label class="email">Password</label>
            <br>
            <input type="text" class="inp1" placeholder="Enter password">
            <br><br>
            <label class="email">Confirm Password</label>
            <br>
            <input type="text" class="inp1" placeholder="Confirm Password">
            <span class="signup">Already have an account? <a href="loginform.html" class="signupanchor">Login</a> here</span>
            <button>Login</button>
        </form>
    </div>
</body>

</html>
